<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Doozy</title>
  <link rel="stylesheet" href="/assets/css/login.css">
  <link rel="stylesheet" href="/assets/css/global.css">   
</head>
<body>
  <div class="login-wrapper">
    <div class="logo-container">
      <!-- <img src="logo-doozy.png" alt="Logo Doozy" class="logo"> -->
    </div>
    <div class="login-card">
      <h1>Bem-vindo ao Doozy!</h1>
      <p>Fa√ßa login para acessar sua To-Do List</p>

      <form id="login-form">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite seu email" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="login-btn">Entrar</button>
        <button type="button" id="register-btn" class="register-btn">Cadastrar</button>
      </form>

      <p id="message" class="error-message"></p>
    </div>
  </div>

  <script src="/assets/scripts/login.js"></script>
</body>
</html>
